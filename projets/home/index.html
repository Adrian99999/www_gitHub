<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>TP1 Adrian Pinzaru</title>
		<script src="../../common/js/favicons.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	</head>
	
<body>
    <div class="container">
        <span class="retourAccueil">
            <label> 
                <input type="checkbox" id="checkboxSourdine"> Sourdine
            </label>
        </span>
        
        <header>
                    <h1 id="nom">Adrian Pinzaru</h1>
        </header>
       
        <div id="divImage">
             <img src="../../images/myPhoto.jpg" alt="Mon proto">
        </div>
        
        <span class="underline"><span id="message">Bienvenue sur mon site web!</span></span>
        
        <p id="info">Je vous invite à le visiter.Les rubriques disponibles, en ordre alphabétique, sont les suivantes</p>
        
        <ul id="ulMenu">
            
        </ul>
		
    </div>
    <audio src="../../images/vocal.mp3" ></audio>
	
	<script id="template" type="text/x-handlebars-template">
		{{#each projets}}
			<li><a href=" {{#if dir}}../{{dir}}/index.html{{/if}}
						  {{#if dirUrl}} {{dirUrl}} {{/if}}
						  {{#if skin}}?skin={{skin}} {{/if}}">{{nom}}  {{#if spanSkin}} <span>({{spanSkin}})</span>  {{/if}} </a>
			{{#if description}}
				<div> {{description}}
				{{#if sujets}}
					<p class="divSujets"><span>Sujets: </span>
						{{#each sujets}}
							<span> {{this}} </span>
						{{/each}}
					</p>
				{{/if}}
				</div>
			{{/if}}
			</li>
		{{/each}}
			
			
	</script>
	
    <script src="main.js"></script>
	
</body>
</html>
